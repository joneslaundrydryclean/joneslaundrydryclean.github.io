<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="Laundry and Dry Cleaners in Toronto">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/styles.css?v=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
</head>

<body>
    <section class="header">
      <div class="tile">
        <div>
          <h2>Jones Laundry &amp; Dry Cleaners</h2>
          <h4 class="address">487 Jones Avenue, Toronto</h4>
        </div>
      </div>      
    </section>
    <section class="main">
        {{ content }}
    </section>
    <section class="menu">
      <a href="{{ site.baseurl }}DryCleaning">
            <div class="tile dryCleaning imgRight">
          <p>Dry Cleaning</p>
          </div>
        </a>
        <a href="{{ site.baseurl }}WashDryFold">
          <div class="tile washDryFold imgLeft">
          <p>Wash - Dry - Fold</p>
          </div>
        </a>
        <a href="{{ site.baseurl }}Alterations">
          <div class="tile alterations imgRight">
          <p>Alterations</p>
          </div>
        </a>
        <a href="{{ site.baseurl }}Contact">
          <div class="tile contactUs imgLeft">
          <p>Contact Us</p>
          </div>
        </a>
        <a href="{{ site.baseurl }}">
            <div class="tile homepage imgRight">
                <p>Homepage</p>
            </div>
        </a>
  </section>
</body>
</html>
